                <tr class="heroi" id="heroiQuatro">

                    <td class="mana">1</td>
                    <td class="xp">0</td>

            </tbody>

            <!-- footer da tabela -->
            <tfoot>
                <tr>
                    <td colspan="5">Dados Atualizados em 13/09</td>
                </tr>
                <tr class="text-end">
                    <td colspan="5"><button class="btn btn-dark" id="btnCalcular">Calcular XP</button></td>
